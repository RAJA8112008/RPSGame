<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://tse2.mm.bing.net/th/id/OIP.NMhMlw1aue9vzUepxWeCpAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://tse4.mm.bing.net/th/id/OIP.hZ19DgfkM-W7JY_9A1YFugHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://mr-dk07.github.io/Rock-Paper-Scissors/images/scissors.png" alt="">
        </div>
    </div>
    <!-- score board -->
  <div class="score-board">
    <div class="score">
        <p id="User-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
  </div>
   <!-- output container -->
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
