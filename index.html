<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://images.pexels.com/photos/161702/harmony-relax-rock-moqui-161702.jpeg?cs=srgb&dl=pexels-pixabay-161702.jpg&fm=jpg"/>
        </div>
        <div class="choice" id="paper">
            <img src="https://tse2.mm.bing.net/th/id/OIP.Jtx_U3sUu0ljh9nR6f-WtwHaF8?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://static.vecteezy.com/system/resources/previews/007/895/095/large_2x/scissors-isolated-on-white-free-photo.jpg" alt="">
        </div>
    </div>
    <!-- score board -->
  <div class="score-board">
    <div class="score">
        <p id="User-score">0</p>
        <p>User</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
  </div>
   <!-- output container -->
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
